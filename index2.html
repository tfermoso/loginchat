<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whatsapp Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="/favicon.png">
</head>

<body>
    <div class="container app">
        <div class="row app-one">

            <div class="col-sm-4 side">
                <div class="side-one">
                    <!-- Heading -->
                    <div class="row heading">
                        <div class="col-sm-3 col-xs-3 heading-avatar">
                            <div class="heading-avatar-icon">
                                <img id="imgAvatar" src='{{img}}'><span id="usuario">{{user}}</span>
                            </div>
                        </div>

                        <div class="col-sm-1 col-xs-1  heading-dot  pull-right dropdown">
                            <i class="fa fa-ellipsis-v fa-2x  pull-right dropdown-toggle" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="true"></i>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                                <li><a class="dropdown-item" href="/desconectar">Salir</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-2 col-xs-2 heading-compose  pull-right dropdown">
                            <i class="fa fa-comments fa-2x  pull-right ""></i>
                            
                        </div>
                    </div>
                    <!-- Heading End -->

                    <!-- SearchBox -->
                    <div class=" row searchBox">
                                <div class="col-sm-12 searchBox-inner">
                                    <div class="form-group has-feedback">
                                        <input id="searchText" type="text" class="form-control" name="searchText"
                                            placeholder="Search">
                                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                    </div>
                                </div>
                        </div>

                        <!-- Search Box End -->
                        <!-- sideBar -->
                        <div id="usuarios" class="row sideBar">
                            <!--  <div class="row sideBar-body">
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src=''>
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name">
                    <span class="name-meta">Ankit Jain
                  </span>
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">18:18
                  </span>
                  </div>
                </div>
              </div>
            </div>
        -->
                        </div>
                        <!-- Sidebar End -->
                    </div>

                </div>


                <!-- New Message Sidebar End -->

                <!-- Conversation Start -->
                <div class="col-sm-8 conversation">
                    <!-- Heading -->

                    <div class="row heading">
                        <div class="col-sm-1 col-xs-1  heading-dot pull-right dropdown">
                            <i class="fa fa-ellipsis-v fa-2x  pull-right dropdown-toggle" aria-hidden="true"></i>
                        </div>

                    </div>
                    <!-- Heading End -->

                    <!-- Message Box -->
                    <div class="row message" id="conversation">

                        <div class="row message-previous">
                            <div class="col-sm-12 previous">
                                <a onclick="previous(this)" id="" name="20">
                                    Show Previous Message!
                                </a>
                            </div>
                        </div>


                    </div>
                    <!-- Message Box End -->

                    <!-- Reply Box -->
                    <div class="row reply">
                        <div class="col-sm-1 col-xs-1 reply-emojis dropup">
                            <i class="fa fa-smile-o fa-2x dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                            <div id="emojis-listado" class="dropdown-menu">
                                <span class="emoji">ðŸ˜€</span>
                            </div>
                        </div>
                        <div class="col-sm-9 col-xs-9 reply-main">
                            <form id="form" action="">
                                <input id="input" class="form-control" rows="1" id="comment" />
                            </form>
                        </div>
                        <div class="col-sm-1 col-xs-1 reply-recording">
                            <i id="microphone" class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-1 col-xs-1 reply-send">
                            <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                        </div>
                    </div>
                    <!-- Reply Box End -->
                </div>
                <!-- Conversation End -->
            </div>
            <!-- App One End -->
        </div>

        <!-- App End -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
